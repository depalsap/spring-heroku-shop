<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Aramani Winter</title>
</head>
<body>
        <div class="table-container">
            <table class="table table-striped">
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Net Price</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.pId}"></td>
                    <td th:text="${locationStat.pName}"></td>
                    <td th:text="${locationStat.pDescript}">0</td>
                    <td th:text="${locationStat.pCategory}">0</td>
                    <td th:text="${locationStat.netPrice}">0</td>
                </tr>
            </table>
        </div>
</body>
</html>
